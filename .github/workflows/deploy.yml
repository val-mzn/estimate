name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  REGISTRY: docker.io
  DOCKER_USERNAME: ${{ vars.DOCKER_REGISTRY_USERNAME }}
  BACKEND_IMAGE: ${{ vars.DOCKER_REGISTRY_USERNAME }}/estimate-backend
  FRONTEND_IMAGE: ${{ vars.DOCKER_REGISTRY_USERNAME }}/estimate-frontend

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    outputs:
      backend-tag: ${{ steps.meta-backend.outputs.tags }}
      frontend-tag: ${{ steps.meta-frontend.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
          registry: ${{ env.REGISTRY }}

      - name: Extract backend metadata
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          file: ./Backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          build-args: |
            DATABASE_URL=file:./prisma/data/estimate.db
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache,mode=max

      - name: Extract frontend metadata
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./Frontend
          file: ./Frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          build-args: |
            VITE_API_URL=${{ secrets.API_URL }}
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache,mode=max

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Create docker-compose override
        run: |
          cat > docker-compose.demo.yml << EOF
          services:
            backend:
              image: ${{ env.BACKEND_IMAGE }}:latest
            frontend:
              image: ${{ env.FRONTEND_IMAGE }}:latest
          EOF

      - name: Copy files to server
        run: |
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude 'dist' \
            --exclude '*.db' \
            -e ssh \
            ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.SERVER_PATH }}

      - name: Deploy on server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << EOF
            set -e
            cd ${{ secrets.SERVER_PATH }}
            
            # Login to Docker Registry
            echo "${{ secrets.DOCKER_REGISTRY_PASSWORD }}" | docker login -u "${{ vars.DOCKER_REGISTRY_USERNAME }}" --password-stdin ${{ env.REGISTRY }}
            
            # Pull latest images and deploy
            docker-compose -f docker-compose.yml -f docker-compose.demo.yml pull
            docker-compose -f docker-compose.yml -f docker-compose.demo.yml down || true
            docker-compose -f docker-compose.yml -f docker-compose.demo.yml up -d
            
            # Clean up old images
            docker image prune -f
            
            # Show running containers
            docker-compose -f docker-compose.yml -f docker-compose.demo.yml ps
          EOF

      - name: Health check
        run: |
          sleep 10
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << EOF
            cd ${{ secrets.SERVER_PATH }}
            docker-compose -f docker-compose.yml -f docker-compose.demo.yml ps
            docker-compose -f docker-compose.yml -f docker-compose.demo.yml logs --tail=50 backend
            docker-compose -f docker-compose.yml -f docker-compose.demo.yml logs --tail=50 frontend
          EOF

