version: '3.8'

services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: estimate-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - FRONTEND_URL=http://localhost:5173
      - DATABASE_URL=file:./prisma/data/estimate.db
    volumes:
      - ./Backend/prisma/data:/app/prisma/data
      - ./Backend/prisma/migrations:/app/prisma/migrations
    working_dir: /app
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm start"
    restart: unless-stopped

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:3001
    container_name: estimate-frontend
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://localhost:3001
    depends_on:
      - backend
    restart: unless-stopped

